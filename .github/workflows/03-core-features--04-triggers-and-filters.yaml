---
name: 03-04 Triggering Events

on:
  push:
    branches:
      - "example-branch/*"

  pull_request:
    types: 
      - opened
      - synchronize
      - reopened
    paths:
      - "03-core-features/filters/*.md"
      - "!03-core-features/filters/*.txt"
  # schedule:
    # - cron: "0 0 * * *"
  workflow_dispatch:

jobs: 
  echo-event:
    runs-on: ubuntu-24.04
    steps:
      - name: Dump full event json
        run: |
          echo "=== $GITHUB_EVENT_NAME payload ==="
          cat "$GITHUB_EVENT_PATH" 